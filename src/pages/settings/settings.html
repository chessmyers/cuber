<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block large round color="danger" (click)="deleteData()">Delete User Data</button>
        <button ion-button block large round color="secondary" (click)="editData()">Edit User Data</button>
      </ion-col>
    </ion-row>
    <ion-col style="outline: 2px">
      <ion-list>
        <ion-item>
          <ion-label>Bar Color</ion-label>
            <ion-select [(ngModel)]="barcol">
              <ion-option value="light">Light</ion-option>
              <ion-option value="dark">Dark</ion-option>
              <ion-option value="blu">Blue</ion-option>
              <ion-option value="purp">Purple</ion-option>
              <ion-option value="grn">Green</ion-option>
              <ion-option value="ylw">Yellow</ion-option>
            </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-grid>

</ion-content>
